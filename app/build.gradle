apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"
    dataBinding{
        enabled = true
    }
    defaultConfig {
        applicationId "com.handy.android.note"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            List<String> javaList = new ArrayList()
            List<String> resList = new ArrayList()
            //app
            javaList.add('src/main/java')
            javaList.add('src/main/aidl')

            resList.add('src/main/values')

            java.srcDirs = javaList
            res.srcDirs = resList
            aidl.srcDirs = javaList
            renderscript.srcDirs = javaList
            manifest.srcFile 'src/main/AndroidManifest.xml'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation rootProject.ext.dependencies["appcompat"]
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation rootProject.ext.dependencies["junit"]
    androidTestImplementation rootProject.ext.dependencies["ext.junit"]
    androidTestImplementation rootProject.ext.dependencies["espresso-core"]

    implementation project(':note-base')
    implementation project(':note-anim')
    implementation project(':note-notch')
    implementation project(':note-immersive')
    implementation project(':note-glide')
    implementation project(':note-widgets')
    implementation project(':note-kotlin')

    implementation "androidx.core:core-ktx:${core_ktx_version}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
